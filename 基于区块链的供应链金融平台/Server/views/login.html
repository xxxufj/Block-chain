<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" type="text/css" href="/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" type="text/css" href="/css/font.css">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" type="text/css" href="/css/style.default.css" id="theme-stylesheet">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Dashboard</h1>
                  </div>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="text-left form-validate">

                    <div class="form-group-material">
                      <input id="register-username" type="text" name="registerUsername" class="input-material addr">
                      <label class="label-material">Company address</label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-email" type="text" name="registerEmail" class="input-material key">
                      <label class="label-material">Company key</label>
                    </div>

                  </form><small>Do not have an account? </small><a href="register.html" class="signup">Register</a>
                  <div>
                      <small><%=errorInfo%></small>
                  </div>
                  <div class="form-group text-center">
                      <input id="register" onclick="submit()" value="Sign in" class="btn btn-primary">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/vendor/jquery/jquery.min.js" type="text/javascript" ></script>
    <script src="/vendor/popper.js/umd/popper.min.js" type="text/javascript" > </script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>
    <script src="/vendor/jquery.cookie/jquery.cookie.js" type="text/javascript" > </script>
    <script src="/vendor/chart.js/Chart.min.js" type="text/javascript" ></script>
    <script src="/vendor/jquery-validation/jquery.validate.min.js" type="text/javascript" ></script>
    <script src="/js/front.js"></script>
    <script src="/xxxufj/signin.js"></script>
  </body>
</html>
